<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Mini Project</title>
        <script src="myapp.js" defer></script>
    </head>
    <body>
        <!-- first -->
        <select class="cssProperty" id="background">
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Purple">Purple</option>
        </select>

        <select class="cssProperty" id="width">
            <option value="50px">50px</option>
            <option value="100px">100px</option>
            <option value="150px">150px</option>
            <option value="200px">200px</option>
            <option value="250px">250px</option>
            <option value="300px">300px</option>
        </select>

        <select class="cssProperty" id="height">
            <option value="50px">50px</option>
            <option value="100px">100px</option>
            <option value="150px">150px</option>
            <option value="200px">200px</option>
            <option value="250px">250px</option>
            <option value="300px">300px</option>
        </select>
        
        <button type="button" id="set">Set</button>
        
        <div id="modify" style="width: 300px; height: 300px; background: black; margin-top: 20px;"></div>
        
    </body>
</html>
